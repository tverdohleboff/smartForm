<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <form id="mainForm">
        <div class="mb-3 main-form__input-container">
          <label for="lastName" class="form-label main-form__label">Фамилия</label>
          <input type="text" class="form-control main-form__input" id="lastName" placeholder="Иванов" name="lastName">
        </div>
        <div class="mb-3 main-form__input-container">
          <label for="firstName" class="form-label main-form__label">Имя</label>
          <input type="text" class="form-control main-form__input" id="firstName" placeholder="Иван" name="firstName">
        </div>
        <div class="mb-3 main-form__input-container">
          <label for="birthDate" class="form-label main-form__label">Дата рождения</label>
          <input type="date" class="form-control main-form__input" id="birthDate" placeholder="01.06.1984" name="birthDate">
        </div>
        <div class="mb-3 main-form__input-container">
          <label for="email" class="form-label main-form__label">Электронная почта</label>
          <input type="email" class="form-control main-form__input" id="email" placeholder="ivanov@mail.ru" name="email">
        </div>
        <div class="mb-3">
          <label for="citizenship" class="form-label">Выберите гражданство</label>
          <select class="form-select" id="citizenship" aria-label="Выбор гражданства" name="citizenship">
            <option value="rf">Имею гражданство РФ</option>
            <option value="notRf">Не имею гражданство РФ</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Отправить</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
